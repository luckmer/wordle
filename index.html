<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/colors.css" />
    <link rel="stylesheet" href="src/css/settings.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      rel="stylesheet"
    />
    <title>Wordle</title>
  </head>
  <body>
    <main>
      <header class="header">
        <div class="settings_container">
          <img
            type="svg"
            src="./FontAwesomeIcons/reload.svg"
            alt=""
            class="restart"
          />
        </div>
        <div class="header_container">
          <h1>WORDLE</h1>
        </div>
        <div class="settings_container settings_menu">
          <img type="svg" src="./FontAwesomeIcons/gear-solid.svg" alt="" />
        </div>
      </header>
      <div class="board"></div>
      <div class="row_container"></div>
    </main>
    <div class="settings_container_modal disable-select">
      <div class="settings_container_sizer">
        <div class="settings_header">
          <div class="settings_header_text">
            <h2>SETTINGS</h2>
          </div>
          <div class="settings_container settings_menu close_settings">
            <img
              type="svg"
              src="./FontAwesomeIcons/x-solid.svg"
              alt=""
              class="close"
            />
          </div>
        </div>
        <section style="margin-top: -15px">
          <div class="settings_content_container">
            <div style="padding-right: 8px">
              <div style="font-size: 18px">Hard Mode</div>
              <div style="font-size: 12px; color: #787c7e; margin-top: -2px">
                Any revealed hints must be used in subsequent guesses
              </div>
            </div>
            <div style="padding-right: 7px">
              <label
                class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
                for="switch-1"
              >
                <input
                  type="checkbox"
                  id="switch-1"
                  class="mdl-switch__input"
                />
                <span class="mdl-switch__label"></span>
              </label>
            </div>
          </div>
          <div class="settings_content_container">
            <div style="padding-right: 8px">
              <div style="font-size: 18px">Dark Theme</div>
            </div>
            <div style="padding-right: 7px">
              <label
                class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
                for="switch-2"
              >
                <input
                  type="checkbox"
                  id="switch-2"
                  class="mdl-switch__input"
                />
                <span class="mdl-switch__label"></span>
              </label>
            </div>
          </div>
          <div class="settings_content_container">
            <div style="padding-right: 8px">
              <div style="font-size: 18px">High Contrast Mode</div>
              <div style="font-size: 12px; color: #787c7e; margin-top: -2px">
                For improved color vision
              </div>
            </div>
            <div style="padding-right: 7px">
              <label
                class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
                for="switch-3"
              >
                <input
                  type="checkbox"
                  id="switch-3"
                  class="mdl-switch__input"
                />
                <span class="mdl-switch__label"></span>
              </label>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="toaster" id="game-toaster"></div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
